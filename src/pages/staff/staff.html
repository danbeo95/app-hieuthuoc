<ion-header>

  <ion-navbar color="primary">
    <ion-title>Danh sách nhân viên</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item detail-none>
    <ion-label color="danger">Tất cả ({{mStaffLists.length}})</ion-label>
  </ion-item>
  <ion-item *ngFor="let staff of mStaffLists">
    <ion-label>{{staff.username}}</ion-label>
  </ion-item>
  <ion-fab bottom right>
    <button ion-fab>
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
